<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Huddle logo" />
    </header>
    <main>
      <img src="./images/illustration-mockups.svg" alt="Illustration mockups" />
      <section class="intro">
        <h1 class="main-title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience, Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn" type="button">Register</button>
      </section>
    </main>
    <footer>
      <ul class="social-links">
        <li class="icon"><ion-icon name="logo-facebook"></ion-icon></li>
        <li class="icon"><ion-icon name="logo-twitter"></ion-icon></li>
        <li class="icon"><ion-icon name="logo-instagram"></ion-icon></li>
      </ul>
    </footer>
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
